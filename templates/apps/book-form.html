<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Book Information Form</h2>
<form action="{% url 'book-add' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Book Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter book name" required>
    </div>

    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Enter author name" required>
    </div>

    <div class="form-group">
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" placeholder="Enter image URL" required>
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Enter book price" required>
    </div>

    <button type="submit">Submit</button>
</form>

<h2>Book List</h2>
<ul>
    {% for book in books %}
        <li>
            {{ book.name }} by {{ book.author }} - ${{ book.price }}
            <a href="{% url 'book-update' book.pk %}">Edit</a>
            <a href="{% url 'book-delete' book.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>

</body>
</html>
