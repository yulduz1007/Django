<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Car Information Form</h2>
<form action="/submit-car-form" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="make">Car Make:</label>
        <input type="text" id="make" name="make" placeholder="Enter car make" required>
    </div>

    <div class="form-group">
        <label for="model">Car Model:</label>
        <input type="text" id="model" name="model" placeholder="Enter car model" required>
    </div>

    <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" placeholder="Enter year of manufacture" required>
    </div>

    <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" placeholder="Enter car color" required>
    </div>

    <div class="form-group">
        <label for="vin">VIN (Vehicle Identification Number):</label>
        <input type="text" id="vin" name="vin" placeholder="Enter VIN" required>
    </div>

    <div class="form-group">
        <label for="transmission">Transmission Type:</label>
        <select id="transmission" name="transmission" required>
            <option value="">-- Select Transmission Type --</option>
            <option value="manual">Manual</option>
            <option value="automatic">Automatic</option>
            <option value="semi-automatic">Semi-Automatic</option>
        </select>
    </div>

    <div class="form-group">
        <label for="mileage">Mileage (in kilometers):</label>
        <input type="number" id="mileage" name="mileage" placeholder="Enter mileage" required>
    </div>

    <div class="form-group">
        <label for="fuel">Fuel Type:</label>
        <select id="fuel" name="fuel" required>
            <option value="">-- Select Fuel Type --</option>
            <option value="petrol">Petrol</option>
            <option value="diesel">Diesel</option>
            <option value="electric">Electric</option>
            <option value="hybrid">Hybrid</option>
        </select>
    </div>

    <div class="form-group">
        <label for="condition">Condition:</label>
        <textarea id="condition" name="condition" placeholder="Describe the car condition" rows="4" required></textarea>
    </div>

    <button type="submit">Submit</button>
</form>

</body>
</html>
